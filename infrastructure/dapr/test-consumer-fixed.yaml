apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-test-consumer-fixed
  namespace: dapr-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-consumer-fixed
  template:
    metadata:
      labels:
        app: test-consumer-fixed
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "test-consumer-fixed"
        dapr.io/app-port: "8080"
    spec:
      containers:
      - name: consumer
        image: nginx:alpine
        ports:
        - containerPort: 8080
        command: ["/bin/sh"]
        args:
        - -c
        - |
          # å®‰è£…å¿…è¦çš„å·¥å…·
          apk add --no-cache jq
          
          # åˆ›å»ºä¿®å¤ç‰ˆæœ¬çš„æ¶ˆè´¹è€…
          cat > /tmp/consumer-server.sh << 'EOF'
          #!/bin/sh
          
          HOSTNAME=$(hostname)
          echo "ğŸš€ Starting Dapr consumer on $HOSTNAME..."
          
          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶ç”¨äºé€šä¿¡
          mkfifo /tmp/http_pipe
          
          while true; do
            # è¯»å–HTTPè¯·æ±‚
            (
              # è¯»å–è¯·æ±‚è¡Œ
              read method path version < /tmp/http_pipe
              echo "ğŸ“¥ [$HOSTNAME] Request: $method $path"
              
              # è¯»å–headers
              content_length=0
              while IFS= read -r header && [ "$header" != $'\r' ]; do
                if echo "$header" | grep -qi "Content-Length:"; then
                  content_length=$(echo "$header" | sed 's/Content-Length: *//i' | tr -d '\r')
                fi
              done < /tmp/http_pipe
              
              # è¯»å–body
              if [ "$content_length" -gt 0 ]; then
                body=$(head -c "$content_length" < /tmp/http_pipe)
              else
                body=""
              fi
              
              # è·¯ç”±å¤„ç†
              case "$path" in
                "/dapr/subscribe")
                  # è¿”å›è®¢é˜…é…ç½®
                  response='[{"pubsubname":"pubsub","topic":"pod-events","route":"/pod-events"}]'
                  echo "HTTP/1.1 200 OK"
                  echo "Content-Type: application/json"
                  echo "Content-Length: ${#response}"
                  echo ""
                  echo "$response"
                  echo "âœ… [$HOSTNAME] Subscription config sent"
                  ;;
                "/pod-events")
                  # å¤„ç†äº‹ä»¶æ¶ˆæ¯
                  echo "ğŸ”¥ [$HOSTNAME] Received pod event: $body"
                  
                  # æå–æ¶ˆæ¯å†…å®¹
                  if [ -n "$body" ]; then
                    message=$(echo "$body" | jq -r '.data.message // .message // "unknown"' 2>/dev/null || echo "unknown")
                    timestamp=$(echo "$body" | jq -r '.data.timestamp // .timestamp // "unknown"' 2>/dev/null || echo "unknown")
                    echo "ğŸ“‹ [$HOSTNAME] Message: $message"
                    echo "â° [$HOSTNAME] Timestamp: $timestamp"
                  fi
                  
                  # è¿”å›æˆåŠŸå“åº”
                  response='{"status":"success"}'
                  echo "HTTP/1.1 200 OK"
                  echo "Content-Type: application/json"
                  echo "Content-Length: ${#response}"
                  echo ""
                  echo "$response"
                  ;;
                "/health")
                  # å¥åº·æ£€æŸ¥
                  response='{"status":"healthy"}'
                  echo "HTTP/1.1 200 OK"
                  echo "Content-Type: application/json" 
                  echo "Content-Length: ${#response}"
                  echo ""
                  echo "$response"
                  ;;
                *)
                  # é»˜è®¤å“åº”
                  response="Consumer is running on $HOSTNAME"
                  echo "HTTP/1.1 200 OK"
                  echo "Content-Type: text/plain"
                  echo "Content-Length: ${#response}"
                  echo ""
                  echo "$response"
                  ;;
              esac
            ) &
            
            # ç›‘å¬ç«¯å£8080
            nc -l -p 8080 < /tmp/http_pipe | (
              while IFS= read -r line; do
                echo "$line" > /tmp/http_pipe
              done
            )
          done
          EOF
          
          chmod +x /tmp/consumer-server.sh
          /tmp/consumer-server.sh
---
apiVersion: v1
kind: Service
metadata:
  name: test-consumer-fixed-service
  namespace: dapr-demo
spec:
  selector:
    app: test-consumer-fixed
  ports:
  - port: 8080
    targetPort: 8080 