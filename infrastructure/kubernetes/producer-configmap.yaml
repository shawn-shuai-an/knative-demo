    #!/usr/bin/env python3
    """
    ç®€åŒ–ç‰ˆäº‹ä»¶ç”Ÿäº§è€… - å®šæ—¶å‘é€äº‹ä»¶åˆ° Knative Broker
    """
    
    import os
    import time
    import uuid
    import json
    import logging
    from datetime import datetime
    from typing import Dict, Any
    
    import requests
    from cloudevents.http import CloudEvent, to_structured
    
    # é…ç½®æ—¥å¿—
    logging.basicConfig(
        level=logging.INFO,
        format='%(asctime)s - %(levelname)s - %(message)s'
    )
    logger = logging.getLogger(__name__)
    
    class SimpleEventProducer:
        def __init__(self):
            self.broker_url = os.getenv('BROKER_URL', 
                'http://broker-ingress.knative-eventing.svc.cluster.local/knative-demo/default')
            self.source = os.getenv('SOURCE', 'knative-demo-producer')
            self.interval = int(os.getenv('SEND_INTERVAL', '10'))  # å‘é€é—´éš”(ç§’)
            self.event_counter = 0
            
            logger.info(f"Producer initialized:")
            logger.info(f"  Broker URL: {self.broker_url}")
            logger.info(f"  Source: {self.source}")
            logger.info(f"  Send Interval: {self.interval} seconds")
    
        def create_event(self, event_type: str, data: Dict[str, Any]) -> CloudEvent:
            """åˆ›å»º CloudEvent"""
            self.event_counter += 1
            
            attributes = {
                "type": event_type,
                "source": self.source,
                "id": str(uuid.uuid4()),
                "time": datetime.utcnow().isoformat() + "Z",
                "datacontenttype": "application/json"
            }
            
            return CloudEvent(attributes, data)
        
        def send_event(self, event: CloudEvent) -> bool:
            """å‘é€äº‹ä»¶åˆ° Broker"""
            try:
                headers, body = to_structured(event)
                
                response = requests.post(
                    self.broker_url,
                    headers=headers,
                    data=body,
                    timeout=10
                )
                
                if response.status_code == 202:
                    logger.info(f"âœ… Event sent: {event['type']} - {event['id'][:8]}")
                    return True
                else:
                    logger.error(f"âŒ Failed to send event: {response.status_code}")
                    return False
                    
            except Exception as e:
                logger.error(f"âŒ Error sending event: {str(e)}")
                return False
        
        def generate_demo_events(self):
            """ç”Ÿæˆä¸åŒç±»å‹çš„æ¼”ç¤ºäº‹ä»¶"""
            events = [
                {
                    "type": "demo.event",
                    "data": {
                        "message": f"Demo event #{self.event_counter + 1}",
                        "timestamp": datetime.utcnow().isoformat(),
                        "demo_type": "periodic"
                    }
                },
                {
                    "type": "user.created", 
                    "data": {
                        "user_id": f"user_{self.event_counter + 1}",
                        "username": f"demo_user_{self.event_counter + 1}",
                        "email": f"user{self.event_counter + 1}@example.com",
                        "created_at": datetime.utcnow().isoformat()
                    }
                },
                {
                    "type": "order.placed",
                    "data": {
                        "order_id": f"order_{self.event_counter + 1}",
                        "user_id": f"user_{(self.event_counter % 10) + 1}",
                        "amount": round((self.event_counter % 100 + 10) * 1.99, 2),
                        "items": [f"item_{i}" for i in range(1, (self.event_counter % 3) + 2)],
                        "placed_at": datetime.utcnow().isoformat()
                    }
                }
            ]
            
            # è½®æµå‘é€ä¸åŒç±»å‹çš„äº‹ä»¶
            selected_event = events[self.event_counter % len(events)]
            return selected_event
        
        def run(self):
            """ä¸»è¿è¡Œå¾ªç¯"""
            logger.info("ğŸš€ Starting event producer loop...")
            
            while True:
                try:
                    # ç”Ÿæˆäº‹ä»¶
                    event_data = self.generate_demo_events()
                    event = self.create_event(event_data["type"], event_data["data"])
                    
                    # å‘é€äº‹ä»¶
                    success = self.send_event(event)
                    
                    if success:
                        logger.info(f"ğŸ“Š Total events sent: {self.event_counter}")
                    
                    # ç­‰å¾…ä¸‹ä¸€æ¬¡å‘é€
                    time.sleep(self.interval)
                    
                except KeyboardInterrupt:
                    logger.info("ğŸ‘‹ Producer stopped by user")
                    break
                except Exception as e:
                    logger.error(f"ğŸ’¥ Unexpected error: {str(e)}")
                    time.sleep(5)  # å‡ºé”™åç­‰å¾…5ç§’å†ç»§ç»­
    
    if __name__ == "__main__":
        producer = SimpleEventProducer()
        producer.run()

