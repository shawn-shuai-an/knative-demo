spec:
  selector:
    app: consumer
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP

---
# 6. Trigger - äº‹ä»¶è·¯ç”±è§„åˆ™
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: user-events-trigger
  namespace: knative-demo
spec:
  broker: default
  filter:
    attributes:
      type: user.created
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: event-consumer-service
    uri: /

