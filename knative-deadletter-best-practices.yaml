# 7. ‰∏ªË¶ÅÊ∂àË¥πËÄÖÔºàÂèØËÉΩÂ§±Ë¥•ÁöÑÊúçÂä°Ôºâ
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unreliable-consumer
  namespace: knative-deadletter-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unreliable-consumer
  template:
    metadata:
      labels:
        app: unreliable-consumer
    spec:
      containers:
      - name: consumer
        image: python:3.11-slim
        ports:
        - containerPort: 8080
        command: ["/bin/sh"]
        args:
        - -c
        - |
          pip install flask > /dev/null 2>&1
          python3 -c "
          from flask import Flask, request, jsonify
          import random, time
          
          app = Flask(__name__)
          processed = 0
          
          @app.route('/', methods=['POST'])
          def handle_event():
              global processed
              processed += 1
              
              # Ê®°Êãü 30% ÁöÑÂ§±Ë¥•Áéá
              if random.random() < 0.3:
                  print(f'‚ùå [Consumer] Event {processed} failed - simulating error')
                  return jsonify({'error': 'Simulated failure'}), 500
              
              print(f'‚úÖ [Consumer] Event {processed} processed successfully')
              return jsonify({'status': 'success'}), 200
          
          app.run(host='0.0.0.0', port=8080)
          "

