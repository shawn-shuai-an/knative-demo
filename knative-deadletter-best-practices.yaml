apiVersion: apps/v1
kind: Deployment
metadata:
  name: deadletter-handler
  namespace: knative-deadletter-demo
spec:
  replicas: 2  # È´òÂèØÁî®
  selector:
    matchLabels:
      app: deadletter-handler
  template:
    metadata:
      labels:
        app: deadletter-handler
    spec:
      containers:
      - name: handler
        image: python:3.11-slim
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: handler-code
          mountPath: /app
        workingDir: /app
        command: ["/bin/bash"]
        args:
        - -c
        - |
          pip install flask > /dev/null 2>&1
          python main.py
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: handler-code
        configMap:
          name: deadletter-handler-code
          defaultMode: 0755

