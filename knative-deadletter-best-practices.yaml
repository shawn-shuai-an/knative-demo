apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-producer
  namespace: knative-deadletter-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: python:3.11-slim
        env:
        - name: BROKER_URL
          value: "http://broker-ingress.knative-eventing.svc.cluster.local/knative-deadletter-demo/main-broker"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          pip install requests > /dev/null 2>&1
          python3 -c "
          import requests, json, time, uuid
          from datetime import datetime
          
          broker_url = '$BROKER_URL'
          counter = 0
          
          while True:
              counter += 1
              event = {
                  'specversion': '1.0',
                  'type': 'user.created',
                  'source': 'deadletter-demo-producer',
                  'id': str(uuid.uuid4()),
                  'time': datetime.utcnow().isoformat() + 'Z',
                  'data': {'message': f'Test event #{counter}', 'counter': counter}
              }
              
              headers = {
                  'Content-Type': 'application/json',
                  'Ce-Specversion': '1.0',
                  'Ce-Type': 'user.created',
                  'Ce-Source': 'deadletter-demo-producer',
                  'Ce-Id': event['id']
              }
              
              try:
                  response = requests.post(broker_url, json=event['data'], headers=headers)
                  print(f'‚úÖ Sent event #{counter}: {response.status_code}')
              except Exception as e:
                  print(f'‚ùå Error: {e}')
              
              time.sleep(3)
          " 