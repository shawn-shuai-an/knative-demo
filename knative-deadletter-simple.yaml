apiVersion: apps/v1
kind: Deployment
metadata:
  name: unreliable-consumer
  namespace: knative-simple-dl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unreliable-consumer
  template:
    metadata:
      labels:
        app: unreliable-consumer
    spec:
      containers:
      - name: consumer
        image: python:3.11-slim
