        - containerPort: 8080
        command: ["/bin/bash"]
        args:
        - -c
        - |
          pip install flask requests > /dev/null 2>&1
          python3 -c "
          from flask import Flask, request, jsonify
          import random, json
          
          app = Flask(__name__)
          counter = 0
          
          @app.route('/', methods=['POST'])
          def handle():
              global counter
              counter += 1
              
              headers = dict(request.headers)
              event_type = headers.get('Ce-Type', 'unknown')
              event_id = headers.get('Ce-Id', 'unknown')
              
              print(f'ğŸ“¥ [Consumer {counter}] Received: {event_type} - {event_id}')
              
              # æ¨¡æ‹Ÿ 30% å¤±è´¥ç‡
              if random.random() < 0.3:
                  print(f'âŒ [Consumer {counter}] FAILED - will go to deadletter')
                  return jsonify({'error': 'Random failure'}), 500
              
              print(f'âœ… [Consumer {counter}] SUCCESS')
              return jsonify({'status': 'ok'}), 200
          
          print('ğŸš€ Unreliable Consumer started (30% failure rate)')
          app.run(host='0.0.0.0', port=8080)
          "

