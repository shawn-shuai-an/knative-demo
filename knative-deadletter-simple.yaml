apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deadletter-handler
  namespace: knative-simple-dl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-deadletter-handler
  template:
    metadata:
      labels:
        app: simple-deadletter-handler
    spec:
      containers:
      - name: handler
        image: python:3.11-slim
        ports:
        - containerPort: 8080
        command: ["/bin/bash"]
        args:
        - -c
        - |
          pip install flask > /dev/null 2>&1
          python3 -c "
          from flask import Flask, request, jsonify
          import json
          from datetime import datetime
          
          app = Flask(__name__)
          deadletter_count = 0
          
          @app.route('/', methods=['POST'])
          def handle_deadletter():
              global deadletter_count
              deadletter_count += 1
              
              headers = dict(request.headers)
              event_type = headers.get('Ce-Type', 'unknown')
              event_id = headers.get('Ce-Id', 'unknown')
              failure_reason = headers.get('Ce-Knative-Error-Code', 'unknown')
              
              print(f'ğŸ’€ [DeadLetter {deadletter_count}] RECEIVED FAILED EVENT:')
              print(f'   ğŸ“‹ Event Type: {event_type}')
              print(f'   ğŸ†” Event ID: {event_id}') 
              print(f'   âŒ Failure Reason: {failure_reason}')
              print(f'   ğŸ• Time: {datetime.now().strftime(\"%H:%M:%S\")}')
              print(f'   ğŸ“Š Total DeadLetters: {deadletter_count}')
              print('   ' + '='*50)
              
              return jsonify({
                  'status': 'deadletter_processed',
                  'count': deadletter_count,
                  'event_id': event_id
              }), 200
          
          @app.route('/stats', methods=['GET'])
          def stats():
              return jsonify({
                  'total_deadletters': deadletter_count,
                  'service': 'simple-deadletter-handler'
              })
          
          print('ğŸ’€ Simple DeadLetter Handler started')
          print('ğŸ“Š Visit /stats for statistics')
          app.run(host='0.0.0.0', port=8080)
          "

