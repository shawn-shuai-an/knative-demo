# äº‹ä»¶ç”Ÿäº§è€…
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-producer
  namespace: knative-simple-dl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: python:3.11-slim
        env:
        - name: BROKER_URL
          value: "http://broker-ingress.knative-eventing.svc.cluster.local/knative-simple-dl/main-broker"
        command: ["/bin/bash"]
        args:
        - -c
        - |
          pip install requests > /dev/null 2>&1
          python3 -c "
          import requests, json, time, uuid
          from datetime import datetime
          
          broker_url = '$BROKER_URL'
          counter = 0
          
          print('ğŸš€ Producer started - sending events every 5 seconds')
          print(f'ğŸ“¡ Target: {broker_url}')
          print('='*60)
          
          while True:
              counter += 1
              event_id = str(uuid.uuid4())
              
              headers = {
                  'Content-Type': 'application/json',
                  'Ce-Specversion': '1.0',
                  'Ce-Type': 'test.event',
                  'Ce-Source': 'simple-producer',
                  'Ce-Id': event_id
              }
              
              data = {
                  'message': f'Test event #{counter}',
                  'counter': counter,
                  'timestamp': datetime.now().isoformat()
              }
              
              try:
                  response = requests.post(broker_url, json=data, headers=headers, timeout=5)
                  print(f'ğŸ“¤ [Producer {counter}] Sent event: {response.status_code} - ID: {event_id[:8]}...')
              except Exception as e:
                  print(f'âŒ [Producer {counter}] Error: {e}')
              
              time.sleep(5)  # æ¯5ç§’å‘é€ä¸€ä¸ªäº‹ä»¶
          " 